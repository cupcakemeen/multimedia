<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
      width: 20%;
      height: 10%;
      max-height: 10%;
  }
  </style>
</head>
<body>
  <p>im cute</p>
  <div id="demo" class="carousel slide" data-ride="carousel" style="background-color: black; height: 520px;">
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  <div class="carousel-inner">
    <div class="carousel-item active">
      
      <img src="12.gif" alt="Los Angeles" width="1000" height="50" style="float: left;">
      <h1 style="font-size: 50px; padding-left: 300px; color: white;">what</h1> 
      <p style="font-size: 50px; padding-left: 300px; color: white;">i</br>can</br> do</br>it</br>jaaa</p>
    </div>
    <div class="carousel-item">
      <img src="11.jpg" alt="Chicago" width="1000" height="50">
      <div class="carousel-caption">
        <h3>Chicago</h3>
        <p>Thank you, Chicago!</p>
      </div>   
    </div>
    <div class="carousel-item">
      <img src="13.jpg" alt="New York" width="1000" height="50">
      <div class="carousel-caption">
        <h3>siam</h3>
        <p>newyear</p>
      </div>   
    </div>
  </div>
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<p>yay</p>
</body>
</html>
